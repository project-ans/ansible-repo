- name: Configure OSPF networks
  cisco.ios.ios_config:
    parents:
      - "router ospf {{ ospf_process_id }}"
    lines:
      - "network {{ item.network }} {{ item.wildcard }} area {{ item.area }}"
  loop: "{{ ospf_networks }}"
